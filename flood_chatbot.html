  function fetchWeather(lat, lon) {
    const apiKey = 'YOUR_API_KEY';
    fetch(`https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&appid=${apiKey}`)
      .then(res => res.json())
      .then(data => {
        if (data.alerts) {
          data.alerts.forEach(alert => {
            let alertBox = document.createElement('div');
            alertBox.className = 'alert';
            alertBox.innerText = `${alert.event}: ${alert.description}`;
            document.body.prepend(alertBox);
          });
        }
      });
  }

  async function sendMessage() {
  let inputField = document.getElementById('input');
  let userText = inputField.value.trim();
  if (!userText) return;

  addMessage(userText, 'user');
  const typing = addMessage("Bot is typing...", 'bot');

  // üîΩ üîΩ Add this block to hide previous shelter markers if not a shelter-related query
  if (userText.toLowerCase().includes('shelter') === false &&
      userText.toLowerCase().includes('‡¶Ü‡¶∂‡ßç‡¶∞‡¶Ø‡¶º‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞') === false) {
    shelterMarkers.forEach(marker => map.removeLayer(marker));
    shelterMarkers = [];
  }

  setTimeout(async () => {
    let response = smartBot(userText);

    if (response === 'loading_shelters') {
      response = await fetchShelterData();  // Show shelter markers again
    }

    updateMessage(typing, response);
  }, 1000);

  inputField.value = '';
  inputField.focus();
}



  function addMessage(text, sender) {
    let chat = document.getElementById('chat-container');
    let msg = document.createElement('div');
    msg.className = 'message ' + sender;
    msg.innerText = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
    return msg;
  }

  el.innerText = newText;
  speak(newText, selectedLanguage); // üîä Speak the response
}

async function fetchShelterData() {
  // Clear old markers first
  shelterMarkers.forEach(marker => map.removeLayer(marker));
  shelterMarkers = [];

  let message = "üè† Available Flood Shelters:\n";

  shelterData.forEach((shelter, index) => {
    message += `\n${index + 1}. ${shelter.name}\nüìç ${shelter.location}\nüìû ${shelter.contact}\n`;

    // Create and store shelter marker
    const marker = L.marker([shelter.lat, shelter.lng])
      .addTo(map)
      .bindPopup(`<b>${shelter.name}</b><br>${shelter.location}<br>üìû ${shelter.contact}`);
    
    shelterMarkers.push(marker);
  });

  return message;
}

function startListening() {
  recognition.lang = selectedLanguage === 'bn' ? 'bn-BD' : 'en-US';
  recognition.start();
  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript;
    document.getElementById('input').value = transcript;
    sendMessage();
  };
}
function speak(text, lang) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = lang === 'bn' ? 'bn-BD' : 'en-US';
  utterance.rate = 1;
  speechSynthesis.speak(utterance);
}
